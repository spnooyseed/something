<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='emps/list_HaveStatic')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

<!--            <form th:action="@{/emps/list_HaveStatic}" method="post" >-->
<!--            <form >-->
                <input type="hidden" name="_method" value="put" />
                <input type="hidden" name="id" >

                <div class="form-group" onclick="getAllGoodNameBygoodType()">
                    <lable >商品类型</lable>
                    <select class="form-group" id="goodType" name="goodType">
                        <option> 类型选择 </option>
                        <span th:each="Type:${Types}" >
                            <option th:text="${Type}" ></option>
                        </span>
                    </select>
                </div>
                <div class="form-group" onclick="ChoseGood()">
                    <lable >具体商品</lable>
                    <select class="form-group" id="goodName"  name = "goodName">
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="Static()">统计此商品</button>
        </main>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>商品编号</th>
                        <th>商品信息</th>
                        <th>商品名称</th>
                        <th>商品类型</th>
                        <th>销售情况</th>
                        <th>现有库存</th>
                    </tr>
                    </thead>
                    <tbody id="List_good"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->

<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>

<script th:inline="javascript" type="text/javascript">
    function getAllGoodNameBygoodType() {
        var goodType = $("#goodType").val() ;
        $("#num1").html(goodType) ;
        $.post("/getAllGoodNameBygoodType?goodType="+goodType , function (data) {
            var contain = "<option>请选择子类型</option>" ;
            // console.log(data) ;
            for(var i = 0 ; i < data.length ;i ++ ) {
                contain += "<span><option " ;
                contain += ">" ;
                contain += data[i] ;
                contain += "</option>" ;
                // console.log(contain) ;
                contain += "</span>"
            }
            $("#goodName").html(contain) ;
        })
        // var good = $("#num1").val() ;
        // console.log(good) ;
    }
    // function ChoseGood() {
    //     console.log(4) ;
    //    var good = $("#num1").val() ;
    //    var good1 = $("#goodName").val() ;
    //    console.log(good1) ;
    //     console.log(good) ;
    //    $("#num2").html(good1) ;
    // }
    function Static() {
       var goodType = $("#goodType").val() ;
       var goodName = $("#goodName").val() ;

       $.ajax({
           url:'/emps/list_HaveStatic' ,
           type: 'put' ,
           data: {
               goodName_ajax: goodName ,
               goodType_ajax: goodType
           },
           success(data){
               var contain = "" ;
              for(var i = 0 ;i < data.length ;i ++ ) {
                  // console.log(i);
                  // console.log(data[i]) ;
                  contain += "<tr><td>" ;
                  contain += data[i].goodId ;
                  contain += "</td><td>" ;
                  contain += data[i].goodInformation ;
                  contain += "</td>" ;
                  contain += "<td>" ;
                  contain += data[i].goodName ;
                  contain += "</td><td>" ;
                  contain += data[i].goodType ;
                  contain += "</td><td>" ;
                  contain += data[i].goodSale ;
                  contain += "</td><td>" ;
                  contain += data[i].goodHave ;
                  contain += "</td></tr>" ;
               }
               // console.log(contain);
               $("#List_good").html(contain) ;
           },
           error(){

           }
       })
    }
</script>

</body>
</html>
